name: Transform the image (easy)
title: Game easy - do not change the title just fill out the form
description: A form to select the options available for transforming your current image.

body:
  - type: markdown
    attributes:
      value: |
        ### You can select as many of these as you want:
  - type: checkboxes
    id: multi-selection
    attributes:
      label: Choose multiple
      options:
        - label: Synagogue
          required: false
        - label: Square
          required: false
        - label: Plain
          required: false
        - label: Cloud
          required: false
        - label: Star
          required: false
        - label: Aquarium
          required: false
        - label: Jungle
          required: false
        - label: Fireplace
          required: false
        - label: Road
          required: false
        - label: Rainforest
          required: false
