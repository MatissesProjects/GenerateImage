name: Transform the image (easy)
description: A form to select the options available for transforming your current image.

body:
  - type: markdown
    attributes:
      value: |
        ### You can select as many of these as you want:
  - type: checkboxes
    id: multi-selection
    attributes:
      label: Choose multiple
      options:
        - label: Square
          required: false
        - label: Tower
          required: false
        - label: Statue
          required: false
        - label: Rainforest
          required: false
        - label: Wave
          required: false
        - label: Tunnel
          required: false
        - label: Beach
          required: false
        - label: Orchard
          required: false
        - label: Fountain
          required: false
        - label: Rainbow
          required: false
