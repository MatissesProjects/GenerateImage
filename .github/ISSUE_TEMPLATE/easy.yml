          required: false
        - label: Bridge
          required: false
        - label: Tree
          required: false
        - label: Bicycle
          required: false
        - label: Arcade
          required: false
        - label: Gazebo
          required: false
        - label: Synagogue
          required: false
        - label: Swamp
          required: false
        - label: Grove
          required: false
        - label: Bay
          required: false
