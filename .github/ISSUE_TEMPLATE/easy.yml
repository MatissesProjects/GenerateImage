name: Transform the image (easy)
title: Game easy - do not change the title just fill out the form
description: A form to select the options available for transforming your current image.

body:
  - type: markdown
    attributes:
      value: |
        ### You can select as many of these as you want:
  - type: checkboxes
    id: multi-selection
    attributes:
      label: Choose multiple
      options:
        - label: Boulevard
          required: false
        - label: Rainbow
          required: false
        - label: Pier
          required: false
        - label: Jungle
          required: false
        - label: Grove
          required: false
        - label: Bridge
          required: false
        - label: Volcano
          required: false
        - label: Square
          required: false
        - label: Ocean
          required: false
        - label: Coral
          required: false
