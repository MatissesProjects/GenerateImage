name: Transform the image (easy)
title: Game easy - do not change the title just fill out the form
description: A form to select the options available for transforming your current image.

body:
  - type: markdown
    attributes:
      value: |
        ### You can select as many of these as you want:
  - type: checkboxes
    id: multi-selection
    attributes:
      label: Choose multiple
      options:
        - label: Bird
          required: false
        - label: Square
          required: false
        - label: Tunnel
          required: false
        - label: Tundra
          required: false
        - label: Lift
          required: false
        - label: Reef
          required: false
        - label: Archipelago
          required: false
        - label: Labyrinth
          required: false
        - label: Village
          required: false
        - label: Fireplace
          required: false
