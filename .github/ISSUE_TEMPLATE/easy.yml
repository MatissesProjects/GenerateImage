name: Transform the image (easy)
title: Game easy - do not change the title just fill out the form
description: A form to select the options available for transforming your current image.

body:
  - type: markdown
    attributes:
      value: |
        ### You can select as many of these as you want:
  - type: checkboxes
    id: multi-selection
    attributes:
      label: Choose multiple
      options:
        - label: Reef
          required: false
        - label: Plaza
          required: false
        - label: Porch
          required: false
        - label: Bay
          required: false
        - label: Bicycle
          required: false
        - label: Watermill
          required: false
        - label: Courtyard
          required: false
        - label: Tree
          required: false
        - label: Ship
          required: false
        - label: Gazebo
          required: false
