name: Transform the image (medium)
title: Transform medium - do not change the title just fill out the form
description: A form to select the options available for transforming your current image.

body:
  - type: markdown
    attributes:
      value: |
        ### You can select as many of these as you want:
  - type: checkboxes
    id: multi-selection
    attributes:
      label: Choose multiple
      options:
        - label: Tundra
          required: false
        - label: Gulf
          required: false
        - label: Rainbow
          required: false
        - label: Mosque
          required: false
        - label: Thoroughfare
          required: false
        - label: Pier
          required: false
        - label: Tree
          required: false
