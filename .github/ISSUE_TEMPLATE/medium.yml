name: Transform the image (medium)
title: Game medium - do not change the title just fill out the form
description: A form to select the options available for transforming your current image.

body:
  - type: markdown
    attributes:
      value: |
        ### You can select as many of these as you want:
  - type: checkboxes
    id: multi-selection
    attributes:
      label: Choose multiple
      options:
        - label: Bridge
          required: false
        - label: Rainforest
          required: false
        - label: Street
          required: false
        - label: Geyser
          required: false
        - label: Factory
          required: false
        - label: Vineyard
          required: false
        - label: Palace
          required: false
