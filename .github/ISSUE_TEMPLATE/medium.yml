name: Transform the image ()
description: A form to select the options available for transforming your current image.

body:
  - type: markdown
    attributes:
      value: |
        ### You can select as many of these as you want:
  - type: checkboxes
    id: multi-selection
    attributes:
      label: Choose multiple
      options:
        - label: if
          required: false
        - label: so
          required: false
        - label: some
          required: false
        - label: for
          required: false
        - label: data
          required: false
        - label: interesting
          required: false
        - label: we
          required: false
