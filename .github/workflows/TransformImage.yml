name: TransformImage

on:
  issues:
    types: [opened]

jobs:
  transformImage:
    name: Transform Image
    runs-on: ubuntu-latest
    if: startsWith(github.event.issue.title, 'Transform:')

    permissions:
      contents: write
      issues: write

    steps:
      - uses: actions/checkout@v3

      # Set up a Python 3.12 (64-bit) instance
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          architecture: "x64"

      # Use pip to install the dependencies and then run the script
      - name: Start image transform
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY_OWNER: ${{ github.repository_owner }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          pip install -r requirements.txt
          python main.py

      # Create new commit with the changed files and push it to GitHub
      - name: Commit and push changes
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_AUTHOR: ${{ github.event.issue.user.login }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "${ISSUE_TITLE} by ${ISSUE_AUTHOR}"
          git push
  CreateImage:
    name: Create Image
    runs-on: ubuntu-latest
    if: startsWith(github.event.issue.title, 'CreateImage')

    permissions:
      contents: write
      issues: write

    steps:
      - uses: actions/checkout@v3

      # Set up a Python 3.12 (64-bit) instance
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          architecture: "x64"

      # Use pip to install the dependencies and then run the script
      - name: Start image transform
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY_OWNER: ${{ github.repository_owner }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          pip install -r requirements.txt
          python main.py

      # Create new commit with the changed files and push it to GitHub
      - name: Commit and push changes
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_AUTHOR: ${{ github.event.issue.user.login }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "${ISSUE_TITLE} by ${ISSUE_AUTHOR}"
          git push
